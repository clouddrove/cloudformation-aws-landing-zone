                "Type": "Pass",
                "Result": {
                  "ClassName": "GeneralFunctions",
                  "FunctionName": "send_success_to_cfn"
                },
                "ResultPath": "$.params",
                "Next": "Send Success Response"
              },
              "Send Success Response": {
                "Type": "Task",
                "Resource": "${StateMachineLambda.Arn}",
                "TimeoutSeconds": 300,
                "HeartbeatSeconds": 60,
                "Next": "Success"
              },
              "Success": {
                "Type": "Succeed"
              },
              "Send Failed Pass": {
                "Type": "Pass",
                "Result": {
                  "ClassName": "GeneralFunctions",
                  "FunctionName": "send_failure_to_cfn"
                },
                "ResultPath": "$.params",
                "Next": "Send Failed Response"
              },
              "Send Failed Response": {
                "Type": "Task",
                "Resource": "${StateMachineLambda.Arn}",
                "TimeoutSeconds": 300,
                "HeartbeatSeconds": 60,
                "Next": "Failed"
              },
              "Failed": {
                "Type": "Fail"
              }
            }
          }


