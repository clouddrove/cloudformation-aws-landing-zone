      ProvisioningArtifactParameters:
        - Info:
            LoadTemplateFromURL: https://s3.amazonaws.com/solutions-reference/aws-landing-zone/v2.4.1/add-on/aws-centralized-logging-solution.template
          Name: v1.2
          Description: Updated Node.js runtime to 12.x

