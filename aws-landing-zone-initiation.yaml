                "Type": "Pass",
                "Result": {
                  "ClassName": "Organizations",
                  "FunctionName": "lock_down_stack_sets_role"
                },
                "ResultPath": "$.params",
                "Next": "Update Stack Sets Assume Role Policy"
              },
